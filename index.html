            if (input.checked) {
              box.classList.add('selected');
            } else {
              box.classList.remove('selected');
            }
          } else {
            input.checked = true;

            });
            box.classList.add('selected');

            document.getElementById('other-input').style.display = input.checked ? 'block' : 'none';

          }

        }
      } else if (currentStep === 2) {
        valid = form.querySelectorAll('input[type="checkbox"]:checked').length > 0;
        if (!valid) {
          popupText.textContent = "Please select at least one option to continue.";
          popup.classList.add('visible');
          setTimeout(() => {
            popup.classList.remove('visible');
          }, 3000);
          return;
        }
      } else if (currentStep === 3) {
  // Check main option
  valid = form.querySelector('input[name="content-type"]:checked');
  if (!valid) {
    popupText.textContent = "Please select a content type to continue.";
    popup.classList.add('visible');
    setTimeout(() => {
      popup.classList.remove('visible');
    }, 3000);
    return;
  }

  // Check sub-option
  let subOptionValid = false;
  if (form.querySelector('input[name="content-type"][value="Entertainment"]').checked) {
    subOptionValid = document.querySelector('input[name="entertainment-niche"]:checked');
    if (!subOptionValid) {
      popupText.textContent = "Please select an option to continue.";
      popup.classList.add('visible');
      setTimeout(() => {
        popup.classList.remove('visible');
      }, 3000);
      return;
    }
    if (subOptionValid.value === "Other") {
      const otherInput = document.getElementById('other-entertainment-input');
      if (!otherInput.value.trim()) {
        popupText.textContent = "Please specify your niche.";
        popup.classList.add('visible');
        setTimeout(() => {
          popup.classList.remove('visible');
        }, 3000);
        return;
      }
    }
  } else if (form.querySelector('input[name="content-type"][value="Educational"]').checked) {
    subOptionValid = document.querySelector('input[name="educational-niche"]:checked');
    if (!subOptionValid) {
      popupText.textContent = "Please select an option to continue.";
      popup.classList.add('visible');
      setTimeout(() => {
        popup.classList.remove('visible');
      }, 3000);
      return;
    }
    if (subOptionValid.value === "Other") {
      const otherInput = document.getElementById('other-educational-input');
      if (!otherInput.value.trim()) {
        popupText.textContent = "Please specify your niche.";
        popup.classList.add('visible');
        setTimeout(() => {
          popup.classList.remove('visible');
        }, 3000);
        return;
      }
    }
  }
         } else if (currentStep === 4) {
  const checkedGoals = form.querySelectorAll('input[name="youtube-goal"]:checked');
  if (checkedGoals.length === 0) {
    popupText.textContent = "Please select at least one goal to continue.";
    popup.classList.add('visible');
    setTimeout(() => {
      popup.classList.remove('visible');
    }, 3000);
    return;
  }
  // If "Other" is checked, validate the input
  const otherChecked = Array.from(checkedGoals).find(input => input.value === "Other");
  if (otherChecked) {
    const otherInput = form.querySelector('#other-input');
    if (!otherInput.value.trim()) {
      popupText.textContent = "Please specify your goal.";
      popup.classList.add('visible');
      setTimeout(() => {
        popup.classList.remove('visible');
      }, 3000);
      return;
    }
  }
} else if (currentStep === 5) {
        valid = form.querySelectorAll('input[name="platform"]:checked').length > 0;
        if (!valid) {
          popupText.textContent = "Please select at least one platform to continue.";
          popup.classList.add('visible');
          setTimeout(() => {
            popup.classList.remove('visible');
          }, 3000);
          return;
        }
      }

      popup.classList.remove('visible');
      if (currentStep < 5) {
        const sound = document.getElementById('continue-sound');
        if (sound) sound.play();
        currentStep++;
        updateProgress(currentStep);
        transitionToStep();
      }
    }
  });
});
